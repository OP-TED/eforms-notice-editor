<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset=utf-8>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>eForms Notice Editor Demo</title>
  <meta name="description" content="eForms notice editor demo application" /> 
	<meta name="robots" content="noindex" />
  <link rel="stylesheet" type="text/css" media="all" href="css/editor.css" />
</head>
<body>
  <div class="top-bar">
  	<h1>eForms Notice Editor Demo - Version <span id="editor-version"></span></h1>
  </div>
	<div id="main">

		<section class="main-part">
		  <p>See index.html, editor.js for the logic and editor.css for the design.<p>
		  <label for="notice-lang-selector">Select notice language: </label>
			<select id="notice-lang-selector">
			  <option value="en">English</option>
				<option value="fr">French</option>
		  </select>
		</section>

		<section class="main-part">
			<label for="notice-sdk-selector">Select SDK version: </label>
			<select id="notice-sdk-selector">
			</select>
		</section>
	
	  <section class="main-part">
			<label for="notice-sub-type-selector">Select notice sub type: </label>
			<select id="notice-sub-type-selector">
			  <option value=""></option>
			</select>
		</section>
		
		<section id="notice-info" style="display: none;">
	
		  <!-- For data injection into page DOM, see associated .js files-->
		  <div class="main-part">
		    <p>SDK: <span id="notice-sdkVersion"></span></p>
		    <p>Notice sub type: <span id="notice-noticeId"></span></p>
   		  <p>* Mandatory fields</p>
		  </div>
		  
		  <section>
		    <form>
		      <div class="main-part">
		      	<button type="button" id="id-editor-log-json" class="notice-content-button">Serialize to JSON</button>
		        <input type="submit" id="id-editor-submit-form-1" class="notice-type-submit-button" />
		        <textarea id="id-editor-log-json-area"></textarea>
		      </div>
		      <div id="notice-type" class="notice-type">
		        <!-- The form elements will be generated dynamically by javascript. -->
	      	  <!-- For data injection into page DOM, see associated .js files-->
		      </div>
		      <div class="main-part">
		        <input type="submit" id="id-editor-submit-form-2" class="notice-type-submit-button" />
		      </div>
		    </form>
		  </section>
		
			<section class="main-part">
		  	<h3>Links</h3>
		  	<footer>
		  	  <ul>
		  	    <li><a href="https://github.com/OP-TED/eForms-SDK" target="_blank">eForms SDK</a></li>
		  	    <li><a href="https://docs.ted.europa.eu/eforms/latest/index.html" target="_blank">eForms SDK docs</a></li>
		  	  </ul>
		  	</footer>
			</section>
		
		</section>
	</div>
	<script src="js/custom/editor.js" async defer></script>

</body>
</html>
